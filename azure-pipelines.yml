# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pool:
  name: wsl

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '59144c09-960e-472f-8c6b-f5725c7832aa'
  imageRepository: 'demobook'
  containerRegistry: 'acrdemomc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'v1'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build docker image
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - script: terraform init --backend-config backend.tfvars
      displayName: Init terraform
      workingDirectory: $(Build.SourcesDirectory)/terraform-aci
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_ACCESS_KEY: $(ARM_ACCESS_KEY)

    - script: terraform apply -auto-approve
      displayName: Terraform apply
      workingDirectory: $(Build.SourcesDirectory)/terraform-aci
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_ACCESS_KEY: $(ARM_ACCESS_KEY)
        TF_VAR_acr_username: $(acr_username)
        TF_VAR_acr_password: $(acr_password)
